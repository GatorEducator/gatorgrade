# This GitHub Actions workflow contains four jobs:
# -- First, Lint Code uses the latest Ubuntu image and Python 3.10 to check
# the code for defects, using the uv lint task.
# -- Second, Lint Markdown uses the latest Ubuntu image and markdownlint to
# check markdown files for defects.
# -- Third, Check Spelling uses the latest Ubuntu image and cspell to check for spelling
# defects in the markdown.
# -- Fourth, Test uses a strategy matrix to test the code with different operating
# systems and Python versions and determine code coverage, using the uv test task.

name: Lint and Test

on: [push, pull_request]

jobs:
  code:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Python 3.12
        uses: actions/setup-python@v2
        id: setup-python
        with:
          python-version: 3.12
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies
        run: uv sync --dev
      - name: Lint code
        run: uv run task lint
  markdown:
    name: Lint Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v4
  spelling:
      name: Check Spelling
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v2
          with:
            fetch-depth: 0
        - name: Run cspell
          uses: zwaldowski/cspell-action@v1
          with:
            paths: "**/*.md"
            config: .github/cspell.json
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12", "3.10"]
        include:
          - os: macos-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.11"
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies
        run: uv sync --dev
      - name: Execute tests
        if: matrix.os != 'windows-latest'
        run: uv run task test
