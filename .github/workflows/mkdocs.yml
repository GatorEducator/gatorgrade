# This GitHub Actions workflow contains one job:
# -- Build MKDocs uses the latest Ubuntu image and Python 3.9 to build
# the MKDocs website using the latest Poetry version.

name: Build MKDocs

on:
  push:
    branches:
      -main
jobs:
  mkdocs:
    name: MkDocs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        id: setup-python
        with:
          python-version: 3.9
      - name: Install Poetry
        uses: Gr1N/setup-poetry@v7
      - name: Use Poetry Dependency Cache
      - name: Setup Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
          poetry env info
      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi
      - name: Update MkDocs
        run: poetry run task mkdocs